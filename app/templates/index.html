
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <title>Key Mime Pi</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <h1>Key Mime Pi</h1>
        <div>
          <p class="status">Status: <span id="status-connected">Connected</span><span id="status-disconnected">Disconnected</span></p>
          <p id="disconnect-reason"></p>
        </div>
        <div class="container keystroke-history">
          <h2>Commands</h2>
          <div id="recent-keys"></div>
		  <label for="domTextElement">Text to send: </label>
			<input type="text" id="domTextElement" >
			<button class="button" id="send-button">Send the String</button>			
        </div>
      </div>

      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
      <script src="/js/app.js"></script>
    </body>
</html>
